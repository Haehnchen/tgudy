<!DOCTYPE html>
<html lang="en">
 <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>960 Grid System &mdash; Demo</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/text.css" />
  <link rel="stylesheet" href="css/960.css" />
  <link rel="stylesheet" href="css/style.css" />
 </head>
 <body>
  <!--TYPO3SEARCH_begin -->
  <!-- ###DOCUMENT_BODY### -->
 <div id="background">
	 <div class="animate-1"></div>
	 <div class="animate-2"></div>
 </div>
 
  <div class="clearfix" id="page">
<div id="header">
<div id="top">
   <div id="logo-wrapper">
     <div id="logo-inner" class="container_16 clearfix">
      <div class="grid_8" id="logo"><!-- ###LOGO### -->  <!-- ###LOGO### --></div>
			<div class="grid_8" id="sublogo"><!-- ###SUBLOGO### -->  <!-- ###SUBLOGO### --></div>
     </div>
   </div>

   <div id="menu-wrapper" class="clearfix">
	  <div id="menu-wrap" class="container_16 clearfix">
	   <div class="menu-inner grid_16">
		   <!-- ###HMENU### -->  <!-- ###HMENU### -->
			 <div class="fav"><!-- ###FAV### -->  <!-- ###FAV### --></div>
		 </div>
		</div>
	 </div>	 
	 
	 </div>
	 
   <div id="subheader-wrapper">

    <div id="subheader" class="container_16">

		
	 
<!-- ###HEADERCONTENT### --> HEADERCONTENT  <!-- ###HEADERCONTENT### -->


 
	 </div>
   </div> 
</div>	 

   <div id="content-wrapper">
    <div id="content" class="container_16">

     <div id="main-content" class="clearfix">
      <!-- ###CONTENT### --> CONTENT  <!-- ###CONTENT### -->
     </div>
    </div>
   </div>
   
   <div id="footer-wrapper">
   <div id="footer" class="container_16 clearfix">
    <div class="background">&nbsp;</div>
    <div class="grid_16 clearfix">
     <div id="footer-inner">
      <!-- ###FOOTER### --> FOOTER  <!-- ###FOOTER### -->
     </div>
    </div>
   </div>
   </div>



  </div>


  <!-- ###DOCUMENT_BODY### -->
  <!-- TYPO3SEARCH_end -->
 </body>
</html>

<!-- ###ALTHEADER### -->
<div id="header-title" class="clearfix">
	<div id="header-title-wrapper" class="grid_16">
		<div class="icon">###IMAGE###</div>
	  <div class="text">
		  <h1>###TITLE###</h1>
		  <h2>###SUBTITLE###</h2>
		</div>
	</div>
</div>
<!-- ###ALTHEADER### -->


<!-- ###NO_COLS### -->
<div class="grid_16" id="content-main">
 <div id="content-inner">
  <!-- ###CONTENT### -->
  CONTENT
  <!-- ###CONTENT### -->
 </div>
</div>

<!-- ###NO_COLS### -->


<!-- ###2_COLS_RIGHT### -->
<div class="grid_12" id="content-main">
 <div id="content-inner">
  <!-- ###CONTENT### -->
  CONTENT
  <!-- ###CONTENT### -->
 </div>
</div>

<div class="grid_4" id="sidebar-right">
 <div id="sidebar-right-inner">
  <!-- ###SIDEBAR-RIGHT### -->
  SIDEBAR-RIGHT
  <!-- ###SIDEBAR-RIGHT### -->
 </div>
</div>
<!-- ###2_COLS_RIGHT### -->

<!-- ###2_COLS_LEFT### -->

<div class="grid_12 push_4" id="content-main">
 <div id="content-inner">
  <!-- ###CONTENT### -->
  CONTENT
  <!-- ###CONTENT### -->
 </div>
</div>

<div class="grid_4 pull_12" id="sidebar-left">
 <div id="sidebar-left-inner">
  <!-- ###SIDEBAR-LEFT### -->
  SIDEBAR-RIGHT
  <!-- ###SIDEBAR-LEFT### -->
 </div>
</div>

<!-- ###2_COLS_LEFT### -->

<!-- ###3_COLS### -->

<div class="grid_8 push_4" id="content-main">
 <div id="content-inner">
  <!-- ###CONTENT### -->
  CONTENT
  <!-- ###CONTENT### -->
 </div>
</div>

<div class="grid_4 pull_8" id="sidebar-left">
 <div id="sidebar-left-inner">
  <!-- ###SIDEBAR-LEFT### -->
  SIDEBAR-RIGHT
  <!-- ###SIDEBAR-LEFT### -->
 </div>
</div>


<div class="grid_4" id="sidebar-right">
 <div id="sidebar-right-inner">
  <!-- ###SIDEBAR-RIGHT### -->
  SIDEBAR-RIGHT
  <!-- ###SIDEBAR-RIGHT### -->
 </div>
</div>
<!-- ###3_COLS### -->

<!-- ###2_COLS_SPLIT### -->
<div class="grid_8" id="content-main">
 <div id="content-inner">
  <!-- ###CONTENT### -->
  CONTENT
  <!-- ###CONTENT### -->
 </div>
</div>

<div class="grid_8" id="sidebar-right">
 <div id="sidebar-right-inner">
  <!-- ###SIDEBAR-RIGHT### -->
  SIDEBAR-RIGHT
  <!-- ###SIDEBAR-RIGHT### -->
 </div>
</div>
